<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="inputTemp" placeholder="Enter temperature">
        <select id="unitFrom">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const inputTemp = parseFloat(document.getElementById("inputTemp").value);
            const unitFrom = document.getElementById("unitFrom").value;
            const resultElement = document.getElementById("result");

            if (unitFrom === "celsius") {
                const fahrenheit = (inputTemp * 9/5) + 32;
                resultElement.textContent = `${inputTemp}째C is equal to ${fahrenheit.toFixed(2)}째F`;
            } else {
                const celsius = (inputTemp - 32) * 5/9;
                resultElement.textContent = `${inputTemp}째F is equal to ${celsius.toFixed(2)}째C`;
            }
        }
    </script>

</body>
</html>
